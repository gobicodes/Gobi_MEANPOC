<header>
    <div class="logo"><img src="assets/images/logo.png"></div>
</header>

<div id="content">
        <h2>Sign In</h2>
        <form class="form1" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate  >
            <input placeholder="Username" type="text" name="username1"   [(ngModel)]="model.username" class="username"  required  />
                    <input placeholder="Password" type="password"  [(ngModel)]="model.password"  class="password1" name="password" required />
                <button id="login"  class="" >Login</button>
                <div *ngIf="error" class="alert alert-danger">{{error}}</div>
            </form>
        
        














</div>
